<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Sign-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Seriti Insights" name="description" />
    <meta content="Austin" name="author" />
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Icons Css -->
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="css/app.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
   
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="bg-login-overlay"></div>
                
                <div class="col-md-8 col-lg-6 col-xl-5">
                     
                    <div class="tophalf position-relative text-center">
                    <h5 class="hello">Hello</h5>
                    </div>
                    
                    <div class="card overflow-hidden">
                      
                        <div class="bg-login text-center">
                            
                            <div class="position-relative">
                                <h5 class="text-black font-size-20"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h5>
                            </div>
                           
                            <hr width = "70%" >
                        </div> 
                        
                        
                        <div class="card-body log-body pt-4">
                            <div class="p-2">
                                <form class="form-horizontal" action="#">

                                    <div class="form-group">
                                        <label for="username">USERNAME</label>
                                        <input type="text" class="form-control" id="E-mail" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">PASSWORD</label>
                                        <input type="password" class="form-control" id="userpassword" placeholder="Password">
                                    </div>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        
                                        <label class="custom-control-label" for="customControlInline">Stay Signed in</label>
                        
                                        <a href="" class="fgP"> Forgot Password?</a>
                                        
                                    </div>
                     
       
                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-block  sign-in" type="submit" ><i class="fa fa-sign-in" aria-hidden="true"></i>
                                            SIGN IN</button>
                                      
                                    </div>

                                </form>
                            </div>

                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->

    <script src="js/app.js"></script>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    


</body>

</html>
